<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lanzar dado</title>
	<style>
		body
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="dado"></div>
	<button type="button" id="boton" name="boton">Lanzar dado</button>
</body>
<footer>
	<script>
		/*
		**	Esta funcion elige un numero al azar entre 1 y 6, y asigna al div 'lado' una imagen con el lado correspondiente.
		**	La función se puede ejecutar tanto pulsando el botón, como pulsando el propio dado una vez aparezca
		*/
		function lanzar()
		{
			var dado	= Math.floor(Math.random() * 6) + 1;

			document.getElementById('dado').innerHTML = "<img src='https://menudodia.es/clases/imagenes/dado/" + dado + ".png' onclick='lanzar()'>"
		}

		document.getElementById('boton').onclick = function (){lanzar()};
	</script>
</footer>
</html>
